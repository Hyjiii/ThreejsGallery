<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Contact</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/email.css" rel="stylesheet" />
        <style>
            input {  width:100%; height:100%; margin:10px; border-radius:3px;}
            textarea {  width:100%; height:100%; border-radius:3px;}
            .btn {
                background-color: gray;
                padding: 12px 28px;
                width: 100px;
                border-radius:3px;
            }
            .form-elements {
                text-align:center;
                border-radius:3px;
                margin:10px
            }
        </style>
    </head>

    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#!">Gallery</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Gallery</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Header - set the background image for the header in the line below-->
        <header class="py-5 bg-image-full" style="background-image: url('https://source.unsplash.com/wfh8dDlNFOk/1600x900')">
            <div class="text-center my-5">
                <h1 class="text-white fs-3 fw-bolder">Contact with me</h1>
                <p class="text-white-50 mb-0">등록 문의 상담</p>
            </div>
        </header>
        <!-- Content section-->

        <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net" target="iframe1"
        action="https://script.google.com/macros/s/AKfycbzYCMn00uSfdeBMec1593IdcVJAz6o-JXICUYXkQOURBy_IKepvuf0d5B2KdDiAD2DcsQ/exec">
          <!-- change the form action to your script url -->
      
        <div class="form-elements">
            <fieldset class="pure-group">
            <input id="name" name="name" placeholder="이름" style="width:40%; height:40%;" />
            </fieldset>

            <fieldset class="pure-group">
                <input id="email" name="email" type="email" value="" style="width:40%; height:40%;" required placeholder="이메일"/>
            </fieldset>
      
            <fieldset class="pure-group">
            <textarea id="message" name="message" rows="10" placeholder="문의내용" style="width:40%; height:40%;"></textarea>
            </fieldset>
      

      
            <button class="btn" onclick="alert('제출이 완료 되었습니다.'); location.href = 'email.html'">Send</button>

        </div>
        </form>
        
        <!-- Submit the Form to Google Using "AJAX" -->
        <script data-cfasync="false" src="form-submission-handler.js"></script>
        <iframe id="iframe1" name="iframe1" style="display:none"></iframe>
        
        
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Mango</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
