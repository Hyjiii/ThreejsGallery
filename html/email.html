<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>게재 문의 상담</title>
</head>

<body>
  <h1 class="content-head is-center">게재 문의 상담</h1>
  <aside>
    <h3>
    아래 제안서에 상담 내용을 적어주세요. 
    </h3>
  </aside>

<!-- START HERE -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Style The Contact Form How Ever You Prefer -->
  <link rel="stylesheet" href="style.css">

  <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net" target="iframe1"
  action="https://script.google.com/macros/s/AKfycbzYCMn00uSfdeBMec1593IdcVJAz6o-JXICUYXkQOURBy_IKepvuf0d5B2KdDiAD2DcsQ/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements">
      <fieldset class="pure-group">
        <label for="name">이름: </label>
        <input id="name" name="name" placeholder="이름" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="message">문의내용: </label>
        <textarea id="message" name="message" rows="10"
        placeholder="문의내용"></textarea>
      </fieldset>

      <fieldset class="pure-group">
        <label for="email"> 이메일:</label>
        <input id="email" name="email" type="email" value=""
        required placeholder="이메일"/>
      </fieldset>

      <button class="button-success pure-button button-xlarge" onclick="alert('제출이 완료 되었습니다.')">
        <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2><em>Thanks</em> for contacting us!
        We will get back to you soon!</h2>
    </div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="form-submission-handler.js"></script>
  <iframe id="iframe1" name="iframe1" style="display:none"></iframe>
<!-- END -->

</body>
</html>
